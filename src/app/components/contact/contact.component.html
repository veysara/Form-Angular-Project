<div class="head-container">
  <form class="container" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate>
    <h2 class="title"> {{"contact.contact_us" | translate}} </h2>

    <div class="row">
      <div class="col-sm-6">
        <div class="content">
          <label for="lastname">{{"contact.last_name" | translate}}</label>
          <input class="form-control" type="text" id="lastname" name="lastname" formControlName="lastname">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="content">
          <label for="firstname">{{"contact.first_name" | translate}}</label>
          <input class="form-control" type="text" id="firstname" name="firstname" formControlName="firstname">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="content">
          <label for="idCard">{{"contact.id_member" | translate}}</label>
          <input type="text" class="form-control" name="idCard" formControlName="idCard">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="content">
          <label for="phoneNumber">{{"contact.phone_number" | translate}}</label>
          <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="content">
          <label for="province">{{"contact.province" | translate}}</label>
          <div formGroupName="address">
            <select class="form-control" id="province" name="province" formControlName="province">
              <option [ngValue]="c.id" *ngFor="let c of provinceList">
                {{c.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="content">
          <label for="street">{{"contact.street" | translate}}</label>
          <div formGroupName="address">
            <input class="form-control" type="text" id="street" name="street" formControlName="street">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="content">
          <label for="house_number">{{"contact.house_number" | translate}}</label>
          <div formGroupName="address">
            <input type="text" class="form-control" name="house_number" formControlName="house_number">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="content">
          <label for="gender">{{"contact.gender" | translate}}</label>
          <div class="gen">
            <input class="in" type="radio" value="male" id="gender" name="gender" formControlName="gender"> {{"contact.genders.m" | translate}} &nbsp; &nbsp;
            <input class="in" type="radio" value="female" id="gender" name="gender" formControlName="gender"> {{"contact.genders.f" | translate}}
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="name" *ngIf="showButton">
        <button class="btn" (click)="toggleButton()"> {{ showButton ? 'Hide Button' : 'Show Button'}} </button> 
        
        <button class="button" type="button" (click)="setDefault()">Set Info</button>
        <button class="button" type="button" (click)="pachValue()">Pach Info</button>
        <button class="button" type="button" (click)="resetValue()">Reset Info</button>
      </div>
    </div>
  </form>
</div>
